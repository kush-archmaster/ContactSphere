<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>This is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="signup-card">
						<h1 class="text-center" id="register">Register Here !</h1>
						<form action="" th:action="@{/register}" method="post">
							<div class="form-group">
								<label for="name" class="form-label">Name</label> 
								<input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter Here" required>
							</div>
							<div class="form-group">
								<label for="email" class="form-label">Email</label> 
								<input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter Here" required>
							</div>
							<div class="form-group">
								<label for="password" class="form-label">Password</label> 
								<input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Enter Here" required>
							</div>
							
							<div class="form-group">
								<textarea rows="10" class="form-control" placeholder="You know yourself better than us. Tell us too!"></textarea>
							</div>
							<div class="container text-center">
								<button type="submit" class="btn btn-dark" >Submit</button>
								<button type="reset" class="btn btn-warning" >Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
