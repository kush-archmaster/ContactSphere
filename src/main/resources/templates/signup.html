<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>This is home page</title>
</head>
<body>
	<section class="signup-bg">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="signup-card">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert pop-up-alert fade-in-alert" role="alert" id="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
						</div> 
						<h1 class="text-center custom-cursor" id="register">Register Here !</h1>
						<form novalidate action="" th:action="@{/register}" method="post" th:object=${user}>
						<!-- name -->
							<div class="form-group">
								<label for="name" class="form-label">Name</label> 
								<input name="name" th:value=${user.name} class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
								id="name" aria-describedby="name" placeholder="Enter Here" required >
								<!-- server side validation -->
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text=${e}>
								</div>
							</div>
						<!-- email -->
							<div class="form-group">
								<label for="email" class="form-label">Email</label> 
								<input name="email" type="email" th:value=${user.email} class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
								id="email" aria-describedby="email" placeholder="Enter Here" required >
								<!-- server side validation -->
								<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text=${e}>
								</div>
							</div>
						<!-- password -->
							<div class="form-group">
								<label for="password" class="form-label">Password</label> 
								<input name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
								id="password" aria-describedby="password" placeholder="Enter Here" required>
								<!-- server side validation -->
								<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text=${e}>
								</div>
							</div>
						<!-- about -->
							<div class="form-group">
								<textarea name="about" rows="7" th:text=${user.about} class="form-control" placeholder="You know yourself better than us. Tell us too!"></textarea>
							</div>
						<!-- terms and conditions checkbox -->
							<div class="form-group form-check position-checkbox">
								<input name= "tnc" type="checkbox" class="form-check-input" id="tnc">
								<label for="tnc" class="form-label">Accept Terms and Conditions</label> 
							</div>
						<!-- submit/reset buttons -->
							<div class="container text-center">
								<button type="submit" class="btn btn-dark" >Submit</button>
								<button type="reset" class="btn btn-warning" >Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
