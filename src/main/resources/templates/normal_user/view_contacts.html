<!-- doctype html -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal_user/user_base::layout(~{::section})}">
<head>
	<title>Show Contacts</title>
</head>
<body>
	<section class="contact_bg">
		<div class="card col-md-10 offset-md-1">
			<div class="card-body">
				<h2>Contact Book</h2>
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody class="">
						<tr th:each="c : ${contactsList}">
							<td scope="row" th:text="'ID-'+${c.cId}">1</td>
							<td >
								<img alt="profile photo" src="" th:src="@{'/image/'+ ${c.imgUrl}}" class="profile-pic-contacts">	
								<span th:text="${c.firstName} + ' ' + ${c.lastName}"> </span>
							</td>
							<td th:text="${c.email}"></td>
							<td th:text="${c.phone}"></td>
							<td>
								<button class="btn btn-danger btn-sm">Delete</button>
								<button class="btn btn-primary btn-sm">Edit</button>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="container">
					<div class="row">
						<div class="col-md-6 offset-md-3">
							<ul class="pagination justify-content-center">
								<li th:classappend="${currentPage == 0 ? 'disabled': ''}" class="page-item">
									<a class="page-link" th:href="@{'/user/viewContacts/' + ${currentPage-1}}">Previous</a>
								</li>
								<li th:each="i: ${#numbers.sequence(1, totalPages)}" th:classappend="${currentPage == i-1 ? 'active' : ''}" class="page-item">
									<a class="page-link" th:href="@{'/user/viewContacts/' + ${currentPage}}"><span th:text="${i}"></span></a>
								</li>
								<li th:classappend="${currentPage+1 == totalPages ? 'disabled': ''}" class="page-item">
									<a class="page-link" th:href="@{'/user/viewContacts/' + ${currentPage+1}}">Next</a>
								</li> 
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
