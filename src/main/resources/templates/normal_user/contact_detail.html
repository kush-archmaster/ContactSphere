<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal_user/user_base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Contact Page</title>
</head>
<body>
	<section class="contact_bg contact_list">
		<div class="card mr-3 ml-3 col-md-8 offset-md-2" th:if="${contact}">
			<div class="card-body contact-det">
				<div class="container contact-container">
					<div class="row">
						<div class="contact-details-brief">	
							<img alt="profile photo" src="" th:src="@{'/image/'+ ${contact.imgUrl}}" class="contact-card-img" style="height: 200px; width: 220px;">
							<div class="contact-details-info">
								<p>Name: <span th:text="${contact.firstName} + ' ' + ${contact.lastName}"></span></p>
								<p>Work: <span th:text="${contact.work}"></span></p>
								<p>Address: <span th:text="${contact.address}"></span></p>
								<p>Username: <span th:text="${contact.email}"></span></p>
								<p>Phone: <span th:text="${contact.phone}"></span></p>
								<p>DOB: <span th:text="${contact.dob}"></span></p>
							</div>
						</div>
					</div>
					
					<div class="row mt-3">
						<div class="about-contact">
							<p>Description:</p>
							<div class="description">
								<th:block th:text="${contact.description}" class="description-text"></th:block>
							</div>
							<div class="social-media-container mt-4">
								<p>Social Handles:</p>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="contact-card-buttons">
							<button th:data-contact="${contact.cId}" onclick="deleteContact(this.getAttribute('data-contact'))" class="btn button-85">Delete</button>
							<form th:action="@{'/user/contact/edit/' + ${contact.cId}}" method="post">
								<button type="submit" class="btn button-85">Edit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">Permission Denied!</h1>
	</section>
</body>
</html>
